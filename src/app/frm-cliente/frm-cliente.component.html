<form (ngSubmit)="onSubmit()">
    <br>
    <h3>Cadastro de Clientes</h3>

    <div class="mb-2">
        <label for="inputNome" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="inputNome" name = "nome" [(ngModel)]="model.nome">
      </div>

      <div class="mb-2">
        <label for="inputTelefone" class="form-label">Telefone: </label>
        <input type="text" class="form-control" id="inputTelefone" name = "telefone" [(ngModel)]="model.telefone">
      </div>

      <div class="mb-2">
        <label for="inputEmail" class="form-label">Email: </label>
        <input type="text" class="form-control" id="inputEmail" name = "email" [(ngModel)]="model.email">
      </div>

      <div class="mb-2">
        <label for="inputDocumento" class="form-label">Documento: </label>
        <input type="text" class="form-control" id="inputDocumento" name = "documento" [(ngModel)]="model.documento">
      </div>

      <div class="mb-2">
        <label for="inputDatasNascimento" class="form-label">Datas Nascimento: </label>
        <input type="text" class="form-control" id="inputDatasNascimento" name = "datasNascimento" [(ngModel)]="model.datasNascimento">
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-warning" style="margin: 10px;">Salvar</button>     
        
      </div>      
  
    </form>
